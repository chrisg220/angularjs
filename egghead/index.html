<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular</title>
  
</head>
<body>
  <h1>Angular</h1>
  
  <div ng-app="myApp">
    
    <div ng-controller="AvengersCtrl">
      <!-- (1) <input type="text" ng-model="searchText"> -->
      <!-- <input type="text" ng-model="search.name"> --><!-- Search only the 'name' property in the model -->
      <!-- <input type="text" ng-model="search.character"> --> <!-- Search only the 'character' property in the model -->
      <input type="text" ng-model="search.$"> <!-- '$' will display either -->
      <table>
        <!-- (1) <tr ng-repeat="actor in avengers.cast | filter:searchText">-->
        <tr ng-repeat="actor in avengers.cast | filter:search"> <!-- filter by the 'search' object -->
          <td>{{actor.name}}</td>
          <td>{{actor.character}}</td>
        </tr>
      </table>
    </div>

  </div>


  <script src="js/angular.js"></script>
  <script type="text/javascript">
    // Define an App
    var myApp = angular.module('myApp', []);  
    // Create factory to create a service.
    myApp.factory('Avengers', function() {
      var Avengers = {};

      Avengers.cast = [
        {
          name: 'Robert Downey Jr.',
          character: 'Iron Man'
        },
        {
          name: 'Samuel L. Jackson',
          character: 'Nick Fury'
        },
        {
          name: 'Gwyneth Paltrow',
          character: 'Pepper Potts'
        },
        {
          name: 'Alexis Denisof',
          character: 'The Other'
        }
      ];

      return Avengers;
    });

    function AvengersCtrl($scope, Avengers) {
      $scope.avengers = Avengers;
    }

  </script>


</body>
</html>
