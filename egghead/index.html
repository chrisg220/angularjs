<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular</title>
  
</head>
<body>
  <h1>Angular</h1>
  
  <div ng-app="choreApp">
    <div ng-controller="ChoreCtrl">
      <kid done="logChore(chore)"></kid> <!-- 'done' in the 'kid' directive will map to the '.logChore()' in the controller -->
    </div>
  </div>


  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>


</body>
</html>
