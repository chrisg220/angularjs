<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular</title>
  
</head>
<body>
  <h1>Angular</h1>
  
  <div ng-app="superhero">
      <superman></superman>
  </div>
  

  <script src="js/angular.js"></script>
  <script type="text/javascript">

    // Define an App
    var app = angular.module('superhero', []);  
    
    // Create a directive
    app.directive('superman', function() {
      return {
        restrict: "E",
        template: "<div>Here I am to save the day</div>"
      }
    })

  </script>


</body>
</html>
